<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images\favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>NFT Preview Card</title>
</head>
<body>
    <main>
        <div class="nft-container">
            <div class="view-icon">
            <img src="images\icon-view.svg">
            </div>
            <img id="NFT" src="images\image-equilibrium.jpg" alt="NFT image">
        </div>
        <div class="nft-text">
            <h1>Equilibrium #3459</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="price-container">
            <div class="eth">
                <img src="images\icon-ethereum.svg" alt="ETH-Icon">
                <p>0.041 ETH</p>
            </div>

            <div class="time-left">
                <img src="images\icon-clock.svg" alt="Clock-Icon">
                <p>3 days left</p>
            </div>
        </div>
        <div id="line"></div>
        <div class="creator">
            <img src="images\image-avatar.png">
            <p class="creator-text">Creation of <span class="creator-text" id="creator-name">Jules Wyvern</span></p>
        </div>
    </main>
</body>
</html>
